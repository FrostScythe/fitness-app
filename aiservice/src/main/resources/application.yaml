spring:
  application:
    name: AISERVICE

  data:
    mongodb:
      uri: mongodb://localhost:27017/airecomendationfitness
      database: airecomendationfitness

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: activity-processor-group
      auto-offset-reset: earliest

      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

      properties:
        spring.json.use.type.headers: false       # REQUIRED ‚ùó
        spring.json.value.default.type: com.fitness.aiservice.model.Activity
        spring.json.trusted.packages: com.fitness.aiservice.model

    topic:
      name: activity-topic

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}

server:
  port: 8083