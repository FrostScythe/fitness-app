spring:
  application:
    name: AISERVICE
  data:
    mongodb:
      uri: mongodb://localhost:27017/airecomendationfitness
      database: airecomendationfitness

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}

server:
  port: 8083